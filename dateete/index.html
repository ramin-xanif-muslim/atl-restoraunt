<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <!--HEADER-->
      <div class="image">
        <figure>
          <img src="./assets/css/img/image.png" alt="" />
        </figure>
      </div>
      <div class="pipe">
        <div class="special">
          <a href="#">Special Offers</a>
          <a href="#" class="icon"></a><i class="fa-solid fa-greater-than"></i>
          <a href="#" class="meal">Meal Deal 1</a>
          <a href="#" class="icon"></a><i class="fa-solid fa-greater-than"></i>
          <a href="#" class="meal">Customise Pizza 1</a>
          <a href="#" class="icon"></a><i class="fa-solid fa-greater-than"></i>
          <a href="#" class="meal">Instructions</a>
        </div>
        <h1>Customise your chicken Pizza</h1>
        <!--ORDER-->
        <div class="pizza-list">
          <div class="pizza-item">
            <img src="./assets/css/img/polo.jpg" alt="" />
            <span class="text">Add your special request</span>
            </div>
          </div>
          <div class="text-area">
            <textarea rows="10" ></textarea>
          </div>
        <!-- FOOTER-->
        <div class="footer">
          <div class="total">
            <span class="pay">Total to pay</span>
            <span class="price">Â£127.90</span>
          </div>
          <div class="delivery">
            Delivery & Tax will be calculated in the next step
          </div>
        </div>
        <div class="actions">
          <button class="back"><a href="/Options">Take me back</a></button>
          <button class="next">
            <span class="icon-next"><i class="fa-solid fa-arrow-right"></i></span>
            <span class="add">
                <a href="/">Add</a>
            </span>
          </button>
        </div>
      </div>
      <!-- CLOSE BTN -->
      <a href="/">
        <div class="close-btn">
           <i class="fa fa-close"></i>
        </div>
      </a>
    </div>
  </body>
</html>
