<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
      <!--HEADER-->
      <div class="image">
        <figure>
          <img src="./assets/css/img/image.png" alt="" />
        </figure>
      </div>
      <div class="pipe">
        <div class="special">
            <a href="#">Special Offers</a>
            <a href="#" class="icon"></a><i class="fa-solid fa-greater-than"></i>
            <a href="#" class="meal">Meal Deal 1</a>
            <a href="#" class="icon"></a><i class="fa-solid fa-greater-than"></i>
            <a href="#" class="meal">Customise Pizza 1</a>
          </div>
             <h2>Customise your chicken Pizza</h2>
             <span class="selected">4/4 Selected</span>
             <div class="pizza-list">
              <div class="pizza-item">
                <img src="./assets/css/img/polo.jpg" alt="" />
                <span class="text">Please select up to 4 options free!</span>
                </div>
              <div class="icons">
                  <div class="logo">
                    <figure>
                      <img src="./assets/css/img/vegitable.svg" alt="">
                    </figure>
          <!--TOPPINGS-->
        <div class="toppings">
            <div class="topping-category">
                <h3>Vegetable Toppings</h3>
                <div class="topping-options">
                    <label><input type="checkbox" checked> Cheese</label>
                    <label><input type="checkbox"> Green peppers</label>
                    <label><input type="checkbox"> Tomato</label>
                    <label><input type="checkbox"> Mushrooms</label>
                    <label><input type="checkbox"> Sweetcorn</label>
                    <label><input type="checkbox"> Jalapenos</label>
                    <label><input type="checkbox"> Olives</label>
                    <label><input type="checkbox"> Pineapples</label>
                    <label><input type="checkbox" checked> Onions</label>
                </div>
            </div>
            <div class="topping-category">
                <h3>Meat Toppings</h3>
                <div class="topping-options">
                    <label><input type="checkbox"> Chicken</label>
                    <label><input type="checkbox"> Beef</label>
                    <label><input type="checkbox"> Salami</label>
                    <label><input type="checkbox"> Pepperoni</label>
                    <label><input type="checkbox" checked> Chicken Tikka</label>
                    <label><input type="checkbox"> Fish</label>
                </div>
            </div>
            <div class="topping-category">
                <h3>Seafood Toppings</h3>
                <div class="topping-options">
                    <label><input type="checkbox" checked> Tuna</label>
                    <label><input type="checkbox"> Anchovies</label>
                    <label><input type="checkbox"> Prawns</label>
                </div>
            </div>
        </div>
         <!-- FOOTER-->
         <div class="footer">
          <div class="total">
            <span class="pay">Total to pay</span>
            <span class="price">Â£127.90</span>
          </div>
          <div class="delivery">
            Delivery & Tax will be calculated in the next step
          </div>
        </div>
        <div class="actions">
          <button class="back"><a href="/MealDeals">Take me back</a></button>
          <button class="next">
            <span class="icon-next"><i class="fa-solid fa-arrow-right"></i></span>
            <span class="next-step">
                <a href="/dateete">Next Step</a>
            </span>
          </button>
        </div>
      </div>
      <!-- CLOSE BTN -->
      <a href="/">
        <div class="close-btn">
           <i class="fa fa-close"></i>
        </div>
      </a>
    </div>
</body>
</html>
