<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pizza Selection</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <!--HEADER-->
            <div class="image">
                <figure>
                    <img src="./img/image.png" alt="" />
                </figure>
            </div>
            <div class="pipe">
                <div class="special">
                    <a href="#">Special Offers</a>
                    <a href="#" class="icon"></a
                    ><i class="fa-solid fa-greater-than"></i>
                    <a href="#" class="meal">Meal Deal 1</a>
                </div>
                <h1>Please select your first Pizza</h1>
                <!--ORDER-->
                <div class="pizza-list">
                    <div class="pizza-item">
                        <img src="./img/margherita.jpg" alt="" />
                        <span class="pizza-name">Margherita</span>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span class="count">1</span>
                            <button class="plus">+</button>
                        </div>
                    </div>
                    <div class="pizza-item">
                        <img src="./img/polo.jpg" alt="" />
                        <span class="pizza-name">Polo</span>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span class="count">1</span>
                            <button class="plus">+</button>
                        </div>
                    </div>
                    <div class="pizza-item">
                        <img src="./img/meat-fiest.jpg" alt="" />
                        <span class="pizza-name">Meat Fiest</span>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span class="count">1</span>
                            <button class="plus">+</button>
                        </div>
                    </div>
                    <div class="pizza-item select">
                        <img src="./img/hawaiian.jpg" alt="" />
                        <span class="pizza-name-select">Hawaiian</span>
                        <div class="quantity-select">
                            <button class="minus-select">-</button>
                            <span class="count-select">2</span>
                            <button class="plus-select">+</button>
                        </div>
                    </div>
                    <div class="pizza-item">
                        <img src="./img/toscana.jpg" alt="" />
                        <span class="pizza-name">Toscana</span>
                        <div class="quantity">
                            <button class="minus">-</button>
                            <span class="count">1</span>
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>
                <!--FOOTER-->
                <div class="footer">
                    <div class="total">
                        <span class="pay">Total to pay</span>
                        <span class="price">Â£127.90</span>
                    </div>
                    <div class="delivery">
                        Delivery & Tax will be calculated in the next step
                    </div>
                    <div class="actions">
                        <button class="back"><a href="/">Take me back</a></button>
                        <button class="next">
                            <span class="icon-next"
                                ><i class="fa-solid fa-arrow-right"></i
                            ></span>
                            <span class="next-step">
                                <a href="/Options">Next Step</a>
                            </span>
                        </button>
                    </div>
                </div>
                <!--CLOSE BTN-->
                <a href="/">
                    <div class="close-btn">
                        <i class="fa fa-close"></i></div
                ></a>
            </div>
        </div>
    </body>
</html>
